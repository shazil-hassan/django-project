{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{%block body%}
<div class="mt-8 mb-12 px-20">
    <div class="card bg-light shadow-none">
      <div class=" card-body p-md-5" >
        <h3 class="mb-4">We are trying to submit your request to enroll for  {{course_title}}</h3>
         <!-- form -->
        <form method="post" action="">
            {% csrf_token %}
                <!-- button -->
                <div>
                <button class="btn btn-primary mt-4" type="submit">Are You sure to Apply?</button>
                  <button type="button" class="btn btn-success mt-4 text-light"><a  href="/" >No</a></button>

              </div>
        </form>
      </div>
    </div>
  </div>
{%endblock body%}
